<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  
  <body>
    <a-scene>

    <a-entity environment= 
    "preset: default; 
    skyType: gradient; 
    skyColor: #8904B1;
    horizonColor: #FF0040;
    lighting: distant; 
    ground:noise;
    groundYScale: 4; 
    groundTexture: walkernoise; 
    groundColor: #3B240B; 
    groundColor2: #3B170B; 
    dressing: mushrooms; 
    dressingAmount: 20; 
    dressingColor: #DF01D7;
    dressingScale: 1;
    dressingVariance:1 1 1;
    dressingUniformScale: false;
    grid: 2x2;
    gridColor: #FFFF00"> </a-entity>

    <a-box color="blue" position=" 0 2 -4"> </a-box>
    

    <a-camera position="0 5 0"></a-camera>
   
  </a-scene>
  </body>
</html>
